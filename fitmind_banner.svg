    <!-- Floating icons -->
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="40" cy="20" r="12" fill="#FFFFFF" opacity="0.2"/>
    <circle cx="80" cy="10" r="18" fill="#FFFFFF" opacity="0.25"/>
    <circle cx="120" cy="30" r="10" fill="#FFFFFF" opacity="0.2"/>
    
    <!-- Connection lines -->
