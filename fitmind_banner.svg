        font-family="Inter, sans-serif" 
        font-size="48" 
        font-weight="800" 
        fill="url(#textGradient)">
    FitMind
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="160" 
        font-family="Inter, sans-serif" 
        font-size="24" 
        font-weight="400" 
        fill="url(#textGradient)" 
        opacity="0.9">
    Entrena tu mente, fortalece tus hÃ¡bitos
  </text>
  
  <!-- Emojis -->
  <text x="250" y="200" 
        font-family="Inter, sans-serif" 
        font-size="32" 
        font-weight="400">
    ðŸ’ªðŸ§ 
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(250, 240)">
    <rect x="0" y="0" width="8" height="8" fill="#FFFFFF" opacity="0.8" rx="1"/>
    <text x="15" y="7" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="500" 
          fill="#FFFFFF" 
          opacity="0.9">
      HÃ¡bitos personalizados
    </text>
    
    <rect x="200" y="0" width="8" height="8" fill="#FFFFFF" opacity="0.8" rx="1"/>
    <text x="215" y="7" 
          font-family="Inter, sans-serif" 
