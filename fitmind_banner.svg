    <rect x="400" y="0" width="8" height="8" fill="#FFFFFF" opacity="0.8" rx="1"/>
    <text x="415" y="7" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="500" 
          fill="#FFFFFF" 
