      <path d="M45 40 Q50 35, 55 40 Q60 45, 65 40 Q70 35, 75 40"/>
      <path d="M45 50 Q50 45, 55 50 Q60 55, 65 50 Q70 45, 75 50"/>
    </g>
    
    <!-- Heart rate line -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9">
      <path d="M30 80 L40 70 L50 90 L60 60 L70 100 L80 70 L90 80"/>
    </g>
    
    <!-- Fitness element -->
    <g fill="#FFFFFF" opacity="0.8">
