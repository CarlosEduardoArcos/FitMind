<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A86FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06D6A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A86FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="300" fill="url(#bannerGradient)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="30" fill="#FFFFFF"/>
    <circle cx="900" cy="80" r="40" fill="#FFFFFF"/>
    <circle cx="150" cy="250" r="25" fill="#FFFFFF"/>
    <circle cx="850" cy="220" r="35" fill="#FFFFFF"/>
  </g>
  
  <!-- Main logo (left side) -->
  <g transform="translate(80, 60)">
