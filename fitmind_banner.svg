      <line x1="52" y1="20" x2="80" y2="10"/>
      <line x1="98" y1="10" x2="120" y2="30"/>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="295" width="1000" height="5" fill="#FFFFFF" opacity="0.3"/>
</svg>
