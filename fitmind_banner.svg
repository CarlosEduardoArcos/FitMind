    <circle cx="60" cy="60" r="50" fill="url(#logoGradient)" opacity="0.9"/>
    
    <!-- Brain/Head silhouette -->
    <path d="M40 30 C40 15, 50 10, 60 15 C70 10, 80 15, 80 30 C80 45, 70 60, 60 65 C50 60, 40 45, 40 30 Z" 
          fill="#3A86FF" 
          stroke="none"/>
    
    <!-- Brain waves -->
